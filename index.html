<!-- This is telling the browser that we are creating an HTML page and to get ready to load it -->
 <!DOCTYPE html> 

<!-- Letting us use HTML -->
<html lang="en">

<!-- HEAD important metadata about the page including the title-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Web development mentor"> 
  <title>Fun with HTML</title>
</head>

<!-- BODY main content of the page -->
<body>

  <!-- Heading -->
  <h1>Hello World!</h1>
  <h2>This is a subheading</h2>
  <h6></h6>This is a small heading</h6>

  <!-- Paragraphs -->
  <p>Welcome to our first HTML Page</p>
  <p>We are going to be making some fancy text. It is going to be <strong>important</strong> and <em>emphasized</em> text.</p>

  <!-- Adding a link and image -->
   
  <a href="https://www.w3schools.com/html/default.asp">This is a super fun link</a>

  <br>

  <img src="theater.png" alt="This is a beautiful theater"/>

  <!-- Line breaks and horizontal rules -->
  <br>
  <p>This is the first line</p>
  <br>
  <p>This is the second line</p>
  <hr/>
  <br>

  
</body>

</html>
